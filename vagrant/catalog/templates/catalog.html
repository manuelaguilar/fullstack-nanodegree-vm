{% extends "layout.html" %}
{% block titlebar %}Product Categories{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1>Product Catalog Categories</h1>
{% include "flash.html" %}
<div>
{% for category in categories %}
    <div class="row">
        <div class="col-md-1"></div>
        <a href = "{{url_for('showCategoryId', product_category_id = category.id)}}">
        <div class="col-md-10">
            <h3>{{category.name}}</h3>
        </div>
        </a>
        <div class="col-md-1"></div>
    </div>
{% endfor %}
</div>
{% endblock %}
